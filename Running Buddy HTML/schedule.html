<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schedule Run - Running Buddy</title>
    <meta name="description" content="Schedule a run with your running partner">
    
    <!-- global styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/schedule.css">
    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
</head>
<body>
    <div class="app-container">
        <!-- header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <i data-lucide="arrow-left" class="icon"></i>
                </button>
                <div class="header-info">
                    <h1 class="header-title">Schedule Run</h1>
                </div>
            </div>
        </header>

        <!-- main content -->
        <main class="main-content">
            <!-- partner info -->
            <div class="partner-card">
                <div class="partner-info">
                    <div class="partner-avatar">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b1e0?w=150&h=150&fit=crop&crop=face" 
                             alt="Sarah Chen" class="avatar-img">
                    </div>
                    <div class="partner-details">
                        <h3 class="partner-name">Sarah Chen</h3>
                        <div class="partner-level">Intermediate Runner</div>
                        <div class="partner-stats">
                            <span class="stat">Pace: 5:30 min/km</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- run schedule form -->
            <div class="schedule-form">
                <h3 class="section-title">Running Plan</h3>
                
                <form id="schedule-form">
                    <!-- date selection -->
                    <div class="form-group">
                        <label class="form-label">Select Date</label>
                        <div class="date-options">
                            <button type="button" class="date-option active" data-date="today">
                                <div class="date-day">Today</div>
                                <div class="date-info">Dec 15</div>
                            </button>
                            <button type="button" class="date-option" data-date="tomorrow">
                                <div class="date-day">Tomorrow</div>
                                <div class="date-info">Dec 16</div>
                            </button>
                            <button type="button" class="date-option" data-date="day-after">
                                <div class="date-day">Day After</div>
                                <div class="date-info">Dec 17</div>
                            </button>
                        </div>
                    </div>

                    <!-- time selection -->
                    <div class="form-group">
                        <label class="form-label">Select Time</label>
                        <div class="time-options">
                            <button type="button" class="time-option active" data-time="06:00">
                                <div class="time-value">06:00</div>
                                <div class="time-label">Morning</div>
                            </button>
                            <button type="button" class="time-option" data-time="07:00">
                                <div class="time-value">07:00</div>
                                <div class="time-label">Morning</div>
                            </button>
                            <button type="button" class="time-option" data-time="18:00">
                                <div class="time-value">18:00</div>
                                <div class="time-label">Evening</div>
                            </button>
                            <button type="button" class="time-option" data-time="19:00">
                                <div class="time-value">19:00</div>
                                <div class="time-label">Night</div>
                            </button>
                        </div>
                    </div>

                    <!-- run distance -->
                    <div class="form-group">
                        <label class="form-label">Running Distance</label>
                        <div class="distance-options">
                            <button type="button" class="distance-option active" data-distance="5">
                                <div class="distance-value">5km</div>
                                <div class="distance-label">Easy Run</div>
                            </button>
                            <button type="button" class="distance-option" data-distance="8">
                                <div class="distance-value">8km</div>
                                <div class="distance-label">Moderate</div>
                            </button>
                            <button type="button" class="distance-option" data-distance="10">
                                <div class="distance-value">10km</div>
                                <div class="distance-label">Long Run</div>
                            </button>
                        </div>
                    </div>

                    <!-- run route -->
                    <div class="form-group">
                        <label class="form-label">Running Route</label>
                        <div class="route-options">
                            <button type="button" class="route-option active" data-route="park">
                                <div class="route-icon">
                                    <i data-lucide="tree-pine" class="icon"></i>
                                </div>
                                <div class="route-content">
                                    <div class="route-name">Central Park</div>
                                    <div class="route-desc">Beautiful environment, perfect for running</div>
                                </div>
                            </button>
                            <button type="button" class="route-option" data-route="track">
                                <div class="route-icon">
                                    <i data-lucide="circle" class="icon"></i>
                                </div>
                                <div class="route-content">
                                    <div class="route-name">Stadium Track</div>
                                    <div class="route-desc">Professional track, accurate distance</div>
                                </div>
                            </button>
                            <button type="button" class="route-option" data-route="street">
                                <div class="route-icon">
                                    <i data-lucide="map" class="icon"></i>
                                </div>
                                <div class="route-content">
                                    <div class="route-name">Street Running</div>
                                    <div class="route-desc">City streets, flexible routes</div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- notes -->
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" placeholder="Add any special requirements or notes..."></textarea>
                    </div>
                </form>
            </div>

            <!-- action buttons -->
            <div class="action-section">
                <button class="action-btn btn btn-primary" onclick="submitSchedule()">
                    <i data-lucide="check" class="icon"></i>
                    Confirm Schedule
                </button>
                <button class="action-btn btn btn-outline" onclick="goBack()">
                    <i data-lucide="x" class="icon"></i>
                    Cancel
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/app.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
